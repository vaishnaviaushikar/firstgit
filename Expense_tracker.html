<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body style="background-color: rgb(167, 230, 255);">
    <h1 class="text-center" style="background-color: rgb(177, 251, 255);">Expense Tracking</h1>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<div class="container-fluid" style="padding-top: 7%; ">
    <form action="" id="addform">
        <label for="Amount" class="fw-bolder">Amount:</label>
       <input type="text" id="amount" name="amount" placeholder="Enter Amount" >   
       <label for="description" class="fw-bolder">Description:</label>
       <input type="text" id="description" name="description" placeholder="Enter Description">
       <label for="category" class="fw-bolder">Category:</label>
       <select name="category" id="category" class="fw-bolder">Category
      <option selected value="Choose Category">Choose Category</option>

        <option value="Movie">Movie</option>
       <option value="Groceries">Groceries</option>
       <option value="Food">Food</option>
       <option value="Insurance">Insurance</option>
       <option value="EMI">EMI</option>
       <option value="Shopping">Shopping</option>
       <option value="Personal &  Medical">Personal &  Medical</option>
       <option value="Other">Other</option>
       </select>
       <input type="submit" name="submit" id="submit" value="Add Expense" class="fw-bolder">
      </form>
       <ul id="list"></ul>
    </div>
       <script src="js.js"></script>
  </body>
</html>
